<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WebMUD - Client</title>

    <link rel="stylesheet" href="/theme.css" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/console.css" />
    <link rel="stylesheet" href="main.css" />

    <script defer="defer" src="/client/main.bundle.js"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="">WEBMUD</a>
        </div>
        <nav>
          <ul class="menu">
          </ul>
        </nav>
      </div>
    </header>
    <div class="console">
      <div class="console-section">
        Console
        <span class="float-right">
          <label for="enable-debug">Debug</label>
          <input type="checkbox" id="enable-debug" />
        </span>
      </div>
      <div class="console-section log">
        <div class="text-output" id="console-output"></div>
      </div>
      <input
        class="console-section command"
        type="text"
        id="console-input"
        placeholder=">"
      />
    </div>
    <div class="notepad">
      <div class="notepad-text">
        <textarea
          class="notepad-show"
          id="addText"
          rows="15"
          placeholder="Notepad"
        ></textarea>
      </div>
    </div>
  </body>
</html>
