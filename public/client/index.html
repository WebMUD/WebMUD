<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>WebMUD - Client</title>

    <link rel="stylesheet" href="/theme.css" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/console.css" />
    <link rel="stylesheet" href="main.css" />

    <script defer="defer" src="/client/main.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
    
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="">WEBMUD</a>
            </div>
            <nav>
                <ul class="menu">
                    <li class="navT">
                        <a href="#">Menu</a>
                        <i class="fas fa-arrow-down"</i>
                        <div class="navT-items">
                            <a href="#">Button 1</a>
                            <a href="#">Button 2</a>
                            <a href="#">Button 3</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="scriptDropDown.js"></script>
    <div class="console">
        <div class="console-section">
            Console
            <span class="float-right">
                <label for="enable-debug">Debug</label>
                <input type="checkbox" id="enable-debug" />
            </span>
        </div>
        <div class="console-section log">
            <div class="text-output" id="console-output"></div>
        </div>
        <input class="console-section command"
               type="text"
               id="console-input"
               placeholder=">" />
    </div>
    <div class="notepad">
        <div class="notepad-text">
            <textarea 
                class="notepad-show"
                id="addText" 
                rows="15"
                placeholder= "Notepad"
                ></textarea>
        </div>
    </div>
</body>
</html>
